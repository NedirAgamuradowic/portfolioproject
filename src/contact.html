<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="John Doe is a designer and frontend developer. Let me help you digitalize your business.  I help you transform and grow your business. Your business in safe hands."
    />
    <meta
      name="keywords"
      content="john, doe, john doe, designer, ux, ui, ux/ui, graphic, graphic designer, frontend, frontend developer, software developer, business, digitalize"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Contact Me | Digitalize your business with me</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=fallback"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contact">
      <header class="header">
        <nav class="navbar">
          <div class="container">
            <a href="index.html" class="logo">
              <img src="img/logo.png" alt="John Doe brand" class="logo__img" />
            </a>
            <ul class="menu">
              <li class="menu__item">
                <a href="index.html" class="menu__link">home</a>
              </li>
              <li class="menu__item">
                <a href="about.html" class="menu__link">about</a>
              </li>
              <li class="menu__item">
                <a href="work.html" class="menu__link">work</a>
              </li>
              <li class="menu__item">
                <a href="contact.html" class="menu__link active">contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="main">
        <!-- form section -->
        <section class="contact__form">
          <div class="container">
            <header class="title">
              <h2 class="title__heading">contact me</h2>
              <div class="title__line"></div>
              <p class="title__lead">Here is how you can reach me</p>
            </header>
            <form action="#" method="post" class="form">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email Address" />
              <input type="text" placeholder="Subject" />
              <input type="number" placeholder="Phone Number" />
              <textarea placeholder="Enter Message"></textarea>
              <button class="btn" type="button">submit</button>
            </form>
          </div>
        </section>

        <!-- info section -->
        <section class="contact__info">
          <h2 class="hide">info</h2>
          <div class="info-container">
            <div class="card info-item">
              <span class="icon card__img" data-process="1"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <h3 class="card__heading">email</h3>
              <p class="card__desc">
                <a href="mailto:john@something.com">john@something.com</a>
              </p>
            </div>
            <div class="card info-item">
              <span class="icon card__img" data-process="1"
                ><i class="fa-solid fa-phone"></i
              ></span>
              <h3 class="card__heading">phone</h3>
              <p class="card__desc">
                <a href="tel:+99999999">(555) 555 555</a>
              </p>
            </div>
            <div class="card info-item">
              <span class="icon card__img" data-process="1"
                ><i class="fa-solid fa-address-card"></i
              ></span>
              <h3 class="card__heading">address</h3>
              <p class="card__desc">
                <a href="#">50 Main st, Boston MA</a>
              </p>
            </div>
          </div>
        </section>

        <!-- cta section -->
        <div class="cta">
          <h2>let's start your next project</h2>
        </div>
      </main>

      <!-- footer -->
      <footer class="footer">
        <div class="container">
          <p class="footer__copy">
            Copyright &copy; 2024, Maxami, All Rights Reserved
          </p>
          <div class="social">
            <a href="#" aria-label="social" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" aria-label="social" class="icon">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" aria-label="social" class="icon">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" aria-label="social" class="icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
